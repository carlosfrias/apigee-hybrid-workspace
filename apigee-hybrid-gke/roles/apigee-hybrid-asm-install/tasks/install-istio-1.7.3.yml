---
- name: Install ASM system dependencies
  become: true
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ ASM_SYSTEM_DEPENDENCIES }}"

- name: Download the SHA-256 of the file to the current working directory
  get_url:
    url: https://storage.googleapis.com/csm-artifacts/asm/install_asm.sha256
    dest: "{{ WORK_DIR }}/install_asm.sha256"

- name: Load SHA-256 from file
  set_fact:
    install_asm_sha256: "{{ lookup('file', WORK_DIR + '/install_asm.sha256') }}"

- name: Download the script to the current working directory
  get_url:
    url: https://storage.googleapis.com/csm-artifacts/asm/install_asm
    dest: "{{ WORK_DIR }}/install_asm"
    checksum: sha256:{{ install_asm_sha256.split(' ')[0] }}

- name: Validate Environment for ASM
  shell: |
    bash install_asm \
      --project_id {{ PROJECT_ID }} \
      --cluster_name {{ CLUSTER_NAME }} \
      --cluster_location {{ CLUSTER_ZONE }} \
      --output_dir {{ WORK_DIR }} \
      --mode install \
      --only_validate
  args:
    chdir: "{{ WORK_DIR }}"

- name: Install ASM
  shell: |
    bash install_asm \
      --project_id {{ PROJECT_ID }} \
      --cluster_name {{ CLUSTER_NAME }} \
      --cluster_location {{ CLUSTER_ZONE }} \
      --output_dir {{ WORK_DIR }} \
      --mode install \
      --enable_apis
  args:
    chdir: "{{ WORK_DIR }}"

#- name: Install ASM package

- name: Download ASM package
  shell: kpt pkg get {{ ASM_KPT_PACKAGE }} .
  args:
    chdir: "{{ WORK_DIR }}"
  #    poll: 5
  #    retries: 50
  #    async: 180
  register: status
  failed_when:
  - status.rc == 1
  - "'already exists' not in status.stderr"

