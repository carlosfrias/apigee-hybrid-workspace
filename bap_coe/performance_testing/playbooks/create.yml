  - name: Create performance testing instances
    tags: ['instances']
    include_role:
      name: gce_instance_create
    with_sequence: "start={{ INSTANCE_COUNT_START }} end={{ INSTANCE_COUNT_END }}"
    loop_control:
      loop_var: sequence
#    vars:
