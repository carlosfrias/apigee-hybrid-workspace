---
- name: UPS Performance Test
  hosts: "{{ target_hosts }}"
  gather_facts: yes

  vars_files:
  - properties.yml

  collections:
    - bap_coe.gcp_management
    - bap_coe.performance_testing

  role:
    - apigee_internal_load_balancer

  tasks:
    - name: Construct URL using ILB
      set_fact:
        cacheable: yes
        TARGET_URL: https://{{ TARGET_ILB_IP}}{{ TARGET_URI }}

    - name: Execute Tests
      include_role:
        name: wrk2_execute_tests
