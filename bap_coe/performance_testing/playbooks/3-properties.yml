---
ansible_python_interpreter: /usr/bin/python3

# Security Access
SERVICE_ACCOUNT_FILE: ~/.apigee-secure/friasc-service-account-2-bap-amer-south-demo1-1fb745a074c9.json

# Infrastructure configuration
GCP_ZONE: us-east1-c
GCP_REGION: us-east1
NAME_INSTANCE_PREFIX: "ups-perf-client"
GCLOUD_ACCOUNT_USER: friasc
INSTANCE_COUNT_START: 23
INSTANCE_COUNT_END: 24
MACHINE_TYPE: n2-highcpu-2
#MACHINE_TYPE: e2-standard-4
update_frequency: 20

# API Proxy Target
