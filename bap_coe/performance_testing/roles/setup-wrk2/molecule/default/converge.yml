---
- name: setup-wrk2 | Converge
  hosts: localhost
  connection: local
  gather_facts: no

  vars_files:
  - shared-properties.yml

  collections:
  - bap_coe.gcp_management

  tasks:
  - name: setup-wrk2 | Converge | Setup GCP Attributes from service account file
    include_role:
      name: service_account_file_processing

  - name: setup-wrk2 | Converge | create instances
    include_role:
      name: gce_instance_create
