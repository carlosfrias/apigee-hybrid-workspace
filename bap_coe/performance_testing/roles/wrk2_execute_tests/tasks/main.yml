---
# tasks file for wrk2_execute_tests
- name: Performance Test Execution
  command: |
    wrk \
      -t{{ EXECUTION_SAMPLING.THREAD_COUNT }} \
      -c{{ EXECUTION_SAMPLING.CONNECTION_COUNT }} \
      -d{{ EXECUTION_SAMPLING.DURATION }} \
      -R{{ ((EXECUTION_SAMPLING.REQUEST_COUNT_BASE | int) * (item | int)) }} \
      --latency \
      -H "Host: {{ TARGET_HOST }}" \
      {{ TARGET_URL }}
  register: perf_output
  args:
    chdir: /usr/local/bin
  with_sequence: "start={{ EXECUTION_SAMPLING.REQUEST_COUNT_BASE }} end={{ EXECUTION_SAMPLING.REQUEST_COUNT_END }} stride={{ EXECUTION_SAMPLING.REQUEST_COUNT_INCREMENT }}"

- name: Cache perf_output
  set_fact:
    cacheable: yes
    perf_output: "{{ perf_output }}"

- name: Create remote temp folder for results storage
  tempfile:
    state: directory
  register: perf_result_remote_folder

- name: Construct perf results file name
  set_fact:
    perf_results_filename: "perf-results-{{ ansible_hostname }}.txt"

- name: Save performance test results collected to temp folder
  become: yes
  template:
    src: perf_results.txt.j2
    dest: "{{ perf_result_remote_folder.path }}/{{ perf_results_filename }}"

- name: Fetch results to controller node
  fetch:
    src: "{{ perf_result_remote_folder.path }}/{{ perf_results_filename }}"
    dest: ./perf_results/
    flat: yes

- name: Clean up remote temp folder
  file:
    path: "{{ perf_result_remote_folder.path }}"
    state: absent
