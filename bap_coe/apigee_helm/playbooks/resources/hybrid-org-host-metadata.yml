---
# Attributes to be set in a protected credentials file not stored with scripts
#ADMIN_ACCOUNT_USER: "PROVIDED_IN_CREDENTIALS_YML"
#GCLOUD_ORG_DOMAIN: "PROVIDED_IN_CREDENTIALS_YML"
#BILLING_ID: "PROVIDED_IN_CREDENTIALS_YML"
#GCLOUD_ORG_ID: "PROVIDED_IN_CREDENTIALS_YML"

APIGEE_VERSION_LIST:
  - "1.14.0"
  - "1.13.2"
  - "1.11.2"
APIGEE_VERSION: "{{APIGEE_VERSION_LIST[0]}}"
CERT_MANAGER_VERSION_LIST:
  - "1.15.3"
  - "1.15.1"
  - "1.14.5"
  - "1.13.0"
CERT_MANAGER_VERSION: "{{ CERT_MANAGER_VERSION_LIST[0] }}"
CERT_MANAGER_NAMESPACE: "cert-manager"
APIGEE_HYBRID_HELM_CHART_VERSION_LIST:
  - "1.12.1"
APIGEE_HYBRID_HELM_CHART_VERSION: "{{ APIGEE_HYBRID_HELM_CHART_VERSION_LIST[0] }}"
PROJECT_DATE_YEAR: "{{ ansible_date_time.year }}"
PROJECT_DATE_MONTH: "{{ ansible_date_time.month }}"
PROJECT_DATE_DAY_LIST:
  - "{{ ansible_date_time.day }}"
PROJECT_DATE_DAY: "{{ PROJECT_DATE_DAY_LIST[-1] }}"
PROJECT_DATE_SUFFIX: "{{ PROJECT_DATE_YEAR}}{{ PROJECT_DATE_MONTH }}{{ PROJECT_DATE_DAY }}"
APIGEE_ALL_PROJECT_TIME_SUFFIX:
  - "1459"
#APIGEE_CONTROL_PROJECT_TIME_SUFFIX:
#APIGEE_RUNTIME_PROJECT_TIME_SUFFIX: "1322"
APIGEE_VERSION_PARTS: "{{ APIGEE_VERSION | split('.') }}"
APIGEE_CONTROL_PROJECT_ID: "api-ctl-{{APIGEE_VERSION_PARTS[0]}}{{APIGEE_VERSION_PARTS[1]}}-{{ PROJECT_DATE_SUFFIX }}{{ '-' + APIGEE_CONTROL_PROJECT_TIME_SUFFIX | default(APIGEE_ALL_PROJECT_TIME_SUFFIX[-1]) }}"
APIGEE_RUNTIME_PROJECT_ID: "api-run-{{APIGEE_VERSION_PARTS[0]}}{{APIGEE_VERSION_PARTS[1]}}-{{ PROJECT_DATE_SUFFIX }}{{ '-' + APIGEE_RUNTIME_PROJECT_TIME_SUFFIX | default(APIGEE_ALL_PROJECT_TIME_SUFFIX[-1]) }}"

APIGEE_ORG_NAME: "{{ APIGEE_CONTROL_PROJECT_ID }}"
