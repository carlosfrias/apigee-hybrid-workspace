APIGEE_VERSION: "1.12.0"
CERT_MANAGER_VERSION: "1.13.0"
PROJECT_DATE_SUFFIX: "{{ ansible_date_time.year }}{{ ansible_date_time.month }}{{ ansible_date_time.day }}"
APIGEE_HOST_PROJECT_TIME_SUFFIX: "1253"
APIGEE_RUNTIME_PROJECT_TIME_SUFFIX: "1715"
APIGEE_HOST_PROJECT_ID: "hybridhost-{{ PROJECT_DATE_SUFFIX }}-{{ APIGEE_HOST_PROJECT_TIME_SUFFIX }}"
APIGEE_RUNTIME_PROJECT_ID: "hybridruntime-{{ PROJECT_DATE_SUFFIX }}-{{ APIGEE_RUNTIME_PROJECT_TIME_SUFFIX }}"
APIGEE_ORG_NAME: "{{ APIGEE_HOST_PROJECT_ID }}"
PROJECT_LABEL: "{{ APIGEE_HOST_PROJECT_ID }}"

