---
- name: Set data center
  hosts: localhost
  connection: local
  gather_facts: true

  tasks:
  - name: Set data center fact
    set_fact:
      cacheable: true
      DATA_CENTER: "dc-1"


- name: Create DNS record
  hosts: localhost
  connection: local

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/project-metadata.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/attributes-{{ DATA_CENTER }}.yml"

  collections:
    - bap_coe.apigee_hybrid
    - bap_coe.gcp_management

  roles:
  - {
      role: apigee-hybrid-cloud-dns-delete,
      FQ_DOMAIN_NAME: "{{ PROJECT_ID }}-{{ ENVIRONMENT_NAME }}.{{ DNS_MANAGED_ZONE }}"
    }

