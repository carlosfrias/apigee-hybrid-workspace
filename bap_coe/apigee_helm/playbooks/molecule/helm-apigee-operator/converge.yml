---
- name: Configure Apigee Operator
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  tasks:

    - name: Install helm chart
      kubernetes.core.helm:
        state: present
        chart_ref: "{{ APIGEE_HYBRID_HELM_CHART_REPO }}/apigee-operator"
        namespace: apigee-system
        release_name: apigee-operator
        create_namespace: true
        atomic: true
        values_files:
        - "{{ OVERRIDE_FILE }}"
