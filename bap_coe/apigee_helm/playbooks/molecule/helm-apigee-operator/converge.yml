---
- name: Configure Apigee Operator
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  tasks:
    - name: Install helm chart
      kubernetes.core.helm:
        state: present
        chart_ref: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-operator"
        namespace: apigee
        name: apigeedeployment
        replace: true
        create_namespace: true
        atomic: false
        purge: true
        wait: false
        values_files:
        - "{{ OVERRIDE_FILE }}"

