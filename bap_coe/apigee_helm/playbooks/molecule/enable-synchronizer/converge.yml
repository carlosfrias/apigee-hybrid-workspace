---
- name: Retrieve GCP Token
  import_playbook: "{{ playbook_dir | dirname }}/gcp-token-retrieval/converge.yml"

- name: Enable Synchronizer
  hosts: localhost
  connection: local
  gather_facts: true

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-metadata.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-common-attributes.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-region-{{ DATA_CENTER | default('dc-1') }}.yml"



  collections:
    - bap_coe.apigee_hybrid
    - bap_coe.gcp_management

  roles:
    - { role: apigee-hybrid-uri-synchronizer-enable }
