---
- name: GCP Token Retrieval
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - ~/.apigee-secure/credentials.yml
    - "{{ playbook_dir | dirname | dirname }}/resources/attributes-dc-1.yml"

  collections:
    - bap_coe.apigee_hybrid
    - bap_coe.gcp_management

  roles:
    - { role: gcp_project_number_get }
    - { role: gcp_token_retrieval }



