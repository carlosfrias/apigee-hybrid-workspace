- name: Create an Apigee Environment Group
  hosts: localhost
  connection: local

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-metadata.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-common-attributes.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-region-{{ DATA_CENTER | default('dc-1') }}.yml"



  collections:
    - bap_coe.apigee_hybrid
    - bap_coe.gcp_management

  roles:
    - { role: apigee-hybrid-apigee-version, tags: ['version'] }
    - { role: apigee-hybrid-env-create, tags: ['env'] }
    - { role: apigee-hybrid-group-create, tags: ['create-group','group'], FQ_DOMAIN: "{{ DOMAIN_NAME }}" }
    - { role: apigee-hybrid-group-attach, tags: ['attach-group','group'] }

