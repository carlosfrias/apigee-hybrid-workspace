---
- name: Uninstall Apigee Env
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
  - "{{ playbook_dir | dirname | dirname }}/resources/attributes-{{ DATA_CENTER }}.yml"

  tasks:
  - name: Uninstall Apigee Env
    kubernetes.core.helm:
      state: absent
      namespace: "{{ APIGEE_NAMESPACE }}"
      name: "{{ ENVIRONMENT_NAME }}"
