- name: Health check the Ingress Gateway Endpoint
  hosts: localhost
  connection: local
  gather_facts: true

  vars_files:
  - ~/.apigee-secure/credentials.yml
  vars_files:
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-metadata.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-region-{{ DATA_CENTER }}.yml"

  - "{{ playbook_dir | dirname | dirname }}/resources/attributes-{{ DATA_CENTER }}.yml"

  collections:
    - bap_coe.apigee_hybrid
    - bap_coe.gcp_management

  roles:
    - {
        role: apigee-hybrid-ingressgateway-healthcheck,
        FQ_DOMAIN_NAME: "{{ PROJECT_ID }}-{{ ENVIRONMENT_NAME }}.{{ DNS_MANAGED_ZONE }}"
      }
