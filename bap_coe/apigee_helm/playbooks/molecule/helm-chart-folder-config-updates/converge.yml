---
- name: Create external ip address
  import_playbook: "{{ playbook_dir | dirname }}/gcp-external-ip-address-get/converge.yml"

- name: Update Apigee hybrid resources for helm chart folders
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  collections:
  - bap_coe.apigee_hybrid

  tasks:
    - name: Distribute overrides.yml to helm chart folders
      include_tasks: apigeectl-configure-by-chart.yml
      loop: "{{ APIGEE_HYBRID_CHART_LIST }}"
      loop_control:
        loop_var: chart

    - name: Distribute service account authorization file to helm chart folders
      copy:
        src: "{{ SERVICE_ACCOUNT_FILE_PATH }}"
        dest: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/{{ item }}/{{ SERVICE_ACCOUNT_FILE_PATH | basename }}"
      loop: "{{ APIGEE_HYBRID_CHART_LIST }}"

    - name: Distribute tls keys to helm chart folders
      synchronize:
        src: "{{ CERT_FILE_DIR }}"
        dest: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/{{ item }}/"
      loop: "{{ APIGEE_HYBRID_CHART_LIST }}"

