---
- name: Install helm
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  tasks:
    - name: Create binary dest folder
      file:
        path: "{{ item }}"
        state: directory
      with_items:
      - "{{ WORK_DIR }}"
      - "{{ HELM_DOWNLOAD_DEST }}"
      - "{{ HELM_BINARY_DEST }}"

    - name: Download helm binaries
      get_url:
        url: "{{ HELM_URL }}"
        dest: "{{ HELM_DOWNLOAD_DEST }}"
        force: true
        checksum: sha256:{{ HELM_URL_CHECKSUM }}

    - name: Unarchive helm binaries
      unarchive:
        src: "{{ HELM_DOWNLOAD_DEST }}/{{ HELM_ARCHIVE_NAME }}"
        dest: "{{ HELM_DOWNLOAD_DEST }}"

    - name: Move helm binaries to path
      copy:
        src: "{{ HELM_DOWNLOAD_DEST }}/{{ ansible_system | lower }}-{{ facter_os.architecture }}/helm"
        dest: "{{ HELM_BINARY }}"
        mode: 0744

