---
- name: Uninstall helm
  hosts: localhost
  connection: local
  gather_facts: true

  vars_files:
  - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  tasks:
  - name: Remove files from filesystem
    file:
      path: "{{ item }}"
      state: absent
    with_items:
    - "{{ HELM_BINARY }}"
    - "{{ HELM_DOWNLOAD_DEST }}"

