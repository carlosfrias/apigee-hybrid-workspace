---
- name: Uninstall Apigee Datastore
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-org-host-metadata.yml"
    - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-common-attributes.yml"
    - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-region-{{ DATA_CENTER | default('dc-1') }}.yml"

  tasks:
  - name: Uninstall Apigee Datastore
    kubernetes.core.helm:
      state: absent
      name: datastore
      namespace: "{{ APIGEE_NAMESPACE }}"
      chart_ref: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-datastore"

  - name: Remove Apigee Datastore secrets
    kubernetes.core.k8s:
      state: absent
      namespace: "{{ APIGEE_NAMESPACE }}"
      name: apigee-datastore-default-creds
      kind: Secret

