---
- name: Remove Apigee Runtime Helm Charts download folder
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-org-host-metadata.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-common-attributes.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-region-{{ DATA_CENTER | default('dc-1') }}.yml"

  tasks:

  - name: Clean up helm installation directory
    file:
      path: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}"
      state: absent
    poll: 0
    retries: 50
    async: 90

