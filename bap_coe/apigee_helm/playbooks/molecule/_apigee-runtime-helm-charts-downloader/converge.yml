---
- name: Download Apigee hybrid helm charts
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-org-host-metadata.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-common-attributes.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-region-{{ DATA_CENTER | default('dc-1') }}.yml"

  collections:
  - bap_coe.apigee_hybrid

  tasks:
    - name: helm pull
      kubernetes.core.helm_pull:
        chart_ref: "{{ APIGEE_HYBRID_HELM_CHART_REPO }}/{{ item }}"
        destination: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}"
        chart_version: "{{ APIGEE_HYBRID_HELM_CHART_VERSION }}"
        untar_chart: true
      loop: "{{ APIGEE_HYBRID_CHART_LIST }}"
      register: output
      failed_when:
        - output.rc == 1
        - '"already exists" not in output.stderr'
