- name: Update with Split Attributes
  hosts: localhost
  connection: local
  gather_facts: true

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-org-host-metadata.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-metadata-split.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-common-attributes.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-region-{{ DATA_CENTER | default('dc-1') }}.yml"

  tasks:
  - name: Set split attributes
    set_fact:
      cachaeable: true
      PROJECT_TIME_SUFFIX: "{{ PROJECT_TIME_SUFFIX }}"



- name: Update Project 2 Service Account Permissions in Project 1
  hosts: localhost
  connection: local

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-org-host-metadata.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-metadata-split.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-common-attributes.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-region-{{ DATA_CENTER | default('dc-1') }}.yml"

  vars:
    PROJECT_TIME_SUFFIX: "1244"
    PROJECT_SERVICE_ACCOUNT_FQ_NAME_SUFFIX: "@apigeesplit-{{ PROJECT_DATE_SUFFIX }}-{{ PROJECT_TIME_SUFFIX }}.iam.gserviceaccount.com"
    APIGEE_ADMIN_SERVICE_ACCOUNT: "{{ APIGEE_ADMIN }}{{ PROJECT_SERVICE_ACCOUNT_FQ_NAME_SUFFIX }}"

  collections:
  - bap_coe.gcp_management
  - bap_coe.bootstrap_runtime

  roles:
  - { role: service_account_file_path,
        KEY_FILE_PATH: "{{ CREDENTIALS_DIR }}"
    }
  - {
      role: gcp_iam_policy_bindings,
      BINDING_OP: "add",
      ACCOUNT_TYPE: "serviceAccount",
      POLICY_BINDINGS: "['roles/apigee.admin', 'roles/apigee.synchronizerManager']",
      SERVICE_ACCOUNT_EMAIL: "apigee-non-prod@apigeesplit-{{ PROJECT_DATE_SUFFIX }}-{{ PROJECT_TIME_SUFFIX }}.iam.gserviceaccount.com",
      PROJECT_ID: "{{ HOST_PROJECT_ID }}"
    }

  pre_tasks:
  - name: Echo Apigee Admin Service Account
    debug:
      msg: "APIGEE_ADMIN_SERVICE_ACCOUNT: {{ APIGEE_ADMIN_SERVICE_ACCOUNT }}"

