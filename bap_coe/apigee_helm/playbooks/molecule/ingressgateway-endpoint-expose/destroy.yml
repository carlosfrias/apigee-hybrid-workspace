---
- name: Uninstall Apigee hybrid Ingressgateway Endpoint
  hosts: localhost
  connection: local
  gather_facts: true

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-metadata.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-common-attributes.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-region-{{ DATA_CENTER }}.yml"



  collections:
    - bap_coe.apigee_hybrid
    - bap_coe.gcp_management

  roles:
    - {
        role: apigee-hybrid-ingressgateway-expose-endpoint,
        SERVICE_MANIFEST_FILE_DEST: "{{ HYBRID_FILES_DIR }}/overrides/ingressgateway-endpoint-expose.yaml",
        UNINSTALL: true
    }

