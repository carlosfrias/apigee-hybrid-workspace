---
- name: Configure apigee namespace
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/attributes-{{ DATA_CENTER }}.yml"

  tasks:
  - name: Remove Apigee Namespace
    kubernetes.core.k8s:
      name: "{{ item }}"
      api_version: v1
      kind: Namespace
      state: absent
    loop:
    - apigee
    - "{{ APIGEE_SYSTEM_NAMESPACE }}"