---
- name: Configure Apigee Org
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
  - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  tasks:
  - name: Uninstall Apigee Org
    kubernetes.core.helm:
      state: absent
      chart_ref: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-org"
      namespace: apigee
      name: "{{ PROJECT_ID }}"

