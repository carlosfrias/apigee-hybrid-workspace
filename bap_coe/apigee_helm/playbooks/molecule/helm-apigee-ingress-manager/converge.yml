---
- name: Config Apigee Redis
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  tasks:
    - name: Config Apigee Ingress Manager
      kubernetes.core.helm:
        state: present
        chart_ref: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-ingress-manager"
        namespace: apigee
        name: ingress-manager
        replace: true
        create_namespace: true
        atomic: false
        purge: true
        wait: false
        values_files:
        - "{{ OVERRIDE_FILE }}"
