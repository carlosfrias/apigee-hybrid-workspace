---
- name: Uninstall Apigee Redis
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
  - "{{ playbook_dir | dirname | dirname }}/resources/attributes-{{ DATA_CENTER }}.yml"

  tasks:
  - name: Uninstall Apigee Ingress Manager
    kubernetes.core.helm:
      state: absent
      chart_ref: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-ingress-manager"
      namespace: "{{ APIGEE_NAMESPACE }}"
      name: ingress-manager
