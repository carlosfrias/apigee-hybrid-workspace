---
- name: Config Apigee Telemetry
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  tasks:
    - name: Install Apigee Telemetry
      kubernetes.core.helm:
        state: present
        chart_ref: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-telemetry"
        namespace: apigee
        name: telemetry
        create_namespace: true
        wait_timeout: 180
        values_files:
        - "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-telemetry/{{ OVERRIDE_FILE | basename }}"
