---
- name: Uninstall Apigee Datastore
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
  - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  tasks:
  - name: Uninstall Apigee Datastore
    kubernetes.core.helm:
      state: absent
      name: datastore
#      chart_ref: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-datastore"
#      namespace: apigee

  - name: Remove Apigee Datastore secrets
    kubernetes.core.k8s:
      state: absent
      namespace: apigee
      name: apigee-datastore-default-creds
      kind: Secret

