---
- name: Install Apigee Datastore
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  tasks:
    - name: Install Apigee Datastore
      kubernetes.core.helm:
        state: present
        chart_ref: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-datastore"
        namespace: apigee
        name: datastore
        replace: true
        create_namespace: true
        atomic: false
        force: true
        purge: true
        wait_timeout: 180
        values_files:
        - "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-datastore/{{ OVERRIDE_FILE | basename }}"


