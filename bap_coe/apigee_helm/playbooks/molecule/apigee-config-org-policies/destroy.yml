---
- name: Delete infrastructure for private cloud in GCP
  hosts: localhost
  connection: local

  vars_files:
  - ~/.apigee-secure/credentials.yml
  vars_files:
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-metadata.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-region-{{ DATA_CENTER }}.yml"

  - "{{ playbook_dir | dirname | dirname }}/resources/attributes-{{ DATA_CENTER }}.yml"

  collections:
    - bap_coe.gcp_management

  roles:
    - { role: gcp_project_delete }
    - { role: gcp_resource_manager_folders_get_folder_id }
    - { role: gcp_resource_manager_folders_delete }
