---
- name: Configure Apigee Env
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  tasks:
    - name: Configure Apigee Env
      kubernetes.core.helm:
        name: apigee-env
        binary_path: "{{ helm_binary }}"
        chart_ref: "{{ apigee_hybrid_helm_chart_repo_dest }}/apigee-env"
        state: present
        release_namespace: "{{ namespace }}"

