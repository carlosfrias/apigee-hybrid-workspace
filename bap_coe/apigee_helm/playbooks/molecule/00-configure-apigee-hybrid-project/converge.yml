---
- name: Install helm
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  tasks:
    - name: Create binary dest folder
      file:
        path: "{{ item }}"
        state: directory
      with_items:
        - "{{ work_dir }}"
        - "{{ helm_binary_dest }}"

