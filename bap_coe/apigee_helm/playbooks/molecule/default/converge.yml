---
- name: Converge
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars:
    helm_version: 3.11.1
    helm_base_url: https://get.helm.sh
    helm_url: "{{ helm_base_url }}/helm-v{{ helm_version }}-{{ ansible_system | lower }}-{{ facter_os.architecture }}.tar.gz"
    helm_url_checksum: "{{ helm_url }}.sha256sum"
    helm_download_dest: "{{ playbook_dir }}/{{ helm_url | basename }}"
    helm_binary_dest: "{{ playbook_dir }}/bin"
    apigee_hybrid_helm_chart_repo:  sso://edge-internal/apigee-hybrid-helm-charts
    apigee_hybrid_helm_chart_repo_dest: "{{ playbook_dir }}/{{ apigee_hybrid_helm_chart_repo | basename }}"

  tasks:
    - name: Download helm binaries
      get_url:
        url: "{{ helm_url }}"
        dest: "{{ helm_download_dest }}"
        force: true
        checksum: sha256:{{ helm_url_checksum }}

    - name: Create binary dest folder
      file:
        path: "{{ helm_binary_dest }}"
        state: directory

    - name: Unarchive helm binaries
      unarchive:
        src: "{{ helm_download_dest }}"
        dest: "{{ helm_binary_dest }}"

    - name: Move helm binaries to path
      copy:
        src: "{{ helm_binary_dest }}/{{ ansible_system | lower }}-{{ facter_os.architecture }}/helm"
        dest: "{{ '~' | expanduser }}/.local/bin/helm"
        mode: 0744

    - name: Retrieve Apigee hybrid helm charts repo
      git:
        repo: "{{ apigee_hybrid_helm_chart_repo }}"
        dest: "{{ apigee_hybrid_helm_chart_repo_dest }}"

    - name: Install helm chart
      kubernetes.core.helm:
        name: apigee-hybrid
        chart_ref: "{{ apigee_hybrid_helm_chart_repo_dest }}/apigee-datastore"
        state: present
        release_namespace: apigee-hybrid

