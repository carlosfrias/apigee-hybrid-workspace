---
- name: Create external ip address
  import_playbook: "{{ playbook_dir | dirname }}/gcp-external-ip-address-get/converge.yml"

- name: Download Apigee hybrid helm charts
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  collections:
  - bap_coe.apigee_hybrid

  tasks:
    - name: helm pull
      kubernetes.core.helm_pull:
        chart_ref: "{{ APIGEE_HYBRID_HELM_CHART_REPO }}/{{ item }}"
        destination: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}"
        chart_version: "{{ APIGEE_HYBRID_HELM_CHART_VERSION }}"
        untar_chart: true
      with_items: "{{ APIGEE_HYBRID_CHART_LIST }}"
      register: output
      failed_when:
        - output.rc == 1
        - '"already exists" not in output.stderr'

    - name: Distribute Overrides.yml by chart
      include_tasks: apigeectl-configure-by-chart.yml
      loop: "{{ APIGEE_HYBRID_CHART_LIST }}"
      loop_control:
        loop_var: chart

    - name: Distribute service account authorization file to charts
      copy:
        src: "{{ SERVICE_ACCOUNT_FILE_PATH }}"
        dest: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/{{ item }}/{{ SERVICE_ACCOUNT_FILE_PATH | basename }}"
      loop: "{{ APIGEE_HYBRID_CHART_LIST }}"