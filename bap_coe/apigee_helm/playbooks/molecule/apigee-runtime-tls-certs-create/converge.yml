---
- name: Create TLS certificates
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-org-host-metadata.yml"
    - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-common-attributes.yml"
    - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-region-{{ DATA_CENTER | default('dc-1') }}.yml"

  vars:
    PROJECT_ID: "{{ APIGEE_RUNTIME_PROJECT_ID }}"
    DOMAIN_NAME: "{{ PROJECT_ID }}-{{ GCP_REGION }}.{{ DNS_MANAGED_ZONE }}"

  collections:
    - bap_coe.apigee_hybrid
    - community.crypto

  roles:
    - {
        role: apigee-hybrid-tls-certs-create,
        CSR_COMMON_NAME: "{{ DOMAIN_NAME }}"
      }
