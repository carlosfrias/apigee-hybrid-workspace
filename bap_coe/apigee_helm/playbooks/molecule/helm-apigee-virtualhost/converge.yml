---
- name: Config Apigee Virtualhost
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  tasks:
    - block:
      - name: Install Apigee Virtualhost
        kubernetes.core.helm:
          state: present
          chart_ref: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-virtualhost"
          namespace: apigee
          name: "{{ ENVIRONMENT_GROUP_NAME }}"
          replace: true
          create_namespace: true
          atomic: false
          purge: true
          wait: false
          set_values:
            - value: envgroup={{ ENVIRONMENT_GROUP_NAME }}
              value_type: string
          values_files:
          - "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-virtualhost/{{ OVERRIDE_FILE | basename }}"
      rescue:
        - name: Wait for certs...
          pause:
            seconds: 10
            prompt: "Waiting 10 seconds for certs..."

        - name: RESCUE - Install Apigee Virtualhost
          kubernetes.core.helm:
            state: present
            chart_ref: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-virtualhost"
            namespace: apigee
            name: "{{ ENVIRONMENT_GROUP_NAME }}"
            replace: true
            create_namespace: true
            atomic: false
            purge: true
            wait: false
            set_values:
            - value: envgroup={{ ENVIRONMENT_GROUP_NAME }}
              value_type: string
            values_files:
            - "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-virtualhost/{{ OVERRIDE_FILE | basename }}"
