---
- name: Create Apigee hybrid GKE Cluster
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-metadata.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-common-attributes.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/hybrid-region-{{ DATA_CENTER }}.yml"



  collections:
  - bap_coe.apigee_hybrid
  - bap_coe.gcp_management

  roles:
    - { role: service_account_file_path,
        KEY_FILE_PATH: "{{ CREDENTIALS_DIR }}"
      }
    - { role: service_account_file_processing }
    - { role: gce_network_create }
    - { role: apigee-hybrid-gke-create,
        ADMIN_SERVICE_ACCOUNT: "{{ APIGEE_ADMIN_SERVICE_ACCOUNT }}"
      }
