---
- name: Configure Apigee Org
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  tasks:
    - name: Configure Apigee Org
      kubernetes.core.helm:
        name: apigee-org
        binary_path: "{{ HELM_BINARY }}"
        chart_ref: "{{ APIGEE_HYBRID_HELM_CHART_REPO }}/apigee-org"
        state: present
        release_namespace: "{{ NAMESPACE }}"

