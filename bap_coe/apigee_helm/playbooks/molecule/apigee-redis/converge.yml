---
- name: Config Apigee Redis
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  tasks:
    - name: Config Apigee Redis
      kubernetes.core.helm:
        name: apigee-redis
        binary_path: "{{ HELM_BINARY }}"
        chart_ref: "{{ APIGEE_HYBRID_HELM_CHART_REPO_DEST }}/apigee-redis"
        state: present
        release_namespace: "{{ NAMESPACE }}"

