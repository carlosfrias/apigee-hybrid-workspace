---
- name: Enable Synchronizer
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - ~/.apigee-secure/credentials.yml
    - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  collections:
    - bap_coe.apigee_hybrid
    - bap_coe.gcp_management

  roles:
    - { role: gcp_project_number_get }
    - { role: gcp_token_retrieval }
    - { role: gcp_apikey_retrieval, ADMIN_SERVICE_ACCOUNT: "{{ APIGEE_ADMIN_SERVICE_ACCOUNT }}"  }

  tasks:
    - name: Read apikey file
      set_fact:
        read: "{{ lookup('file', GCP_APIKEY_FILE_PATH)}}"

    - name: content from apikey file
      debug:
        msg: "{{ read }}"

    - name: set apikeys to json type
      set_fact:
        apiKey1: "{{ read | community.general.json_query('[*]') }}"

    - name: show apiKey1 data
      debug:
        msg: "{{ apiKey1 | default('No Data') }}"

    - name: apikey1 variable type
      debug:
        msg: "{{ apiKey1 | type_debug }}"

