---
- name: Enable Synchronizer
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - ~/.apigee-secure/credentials.yml
    - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  collections:
    - bap_coe.apigee_hybrid
    - bap_coe.gcp_management

  roles:
    - { role: gcp_project_number_get }
    - { role: gcp_token_retrieval }
    - { role: gcp_apikey_retrieval, ADMIN_SERVICE_ACCOUNT: "{{ APIGEE_ADMIN_SERVICE_ACCOUNT }}"  }

  tasks:
    - name: Attach environment to instance
      uri:
        url:  https://apigee.googleapis.com/v1/organizations/{{ PROJECT_ID }}/instances/{{ CLUSTER_NAME }}/attachments?key={{ API_KEY }}
        method: POST
        headers:
          Authorization: Bearer {{ GCLOUD_TOKEN }}
