---
- name: Enable Synchronizer
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
    - ~/.apigee-secure/credentials.yml
    - "{{ playbook_dir | dirname | dirname }}/resources/attributes.yml"

  collections:
    - bap_coe.apigee_hybrid
    - bap_coe.gcp_management

  roles:
    - { role: gcp_project_number_get }
    - { role: gcp_token_retrieval }
    - { role: gcp_apikey_retrieval, ADMIN_SERVICE_ACCOUNT: "{{ APIGEE_ADMIN_SERVICE_ACCOUNT }}"  }

  tasks:
    - name: Access attributes in apikey1
      set_fact:
        apiKey1: API_KEY | from_json

    - name: set apikey to json type
      set_fact:
        apiKey2: "{{ apiKey1 | community.general.json_query('*') }}"

