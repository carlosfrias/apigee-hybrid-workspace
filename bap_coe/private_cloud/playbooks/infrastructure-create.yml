---
- name: Create infrastructure for private cloud in GCP
  hosts: localhost
  connection: local
  tags: ['infra']

  vars_files:
    - ~/.apigee-secure/apigee-hybrid-sensitive-attributes.yml
    - ./attributes.yml

  collections:
    - bap_coe.gcp_management
    - bap_coe.bootstrap_runtime
    - bap_coe.bastion_host

  roles:
    - { role: gcp_project_create, tags: [ 'project' ] }
    - { role: gcp_iam_service_account_create, tags: [ 'service-account'] }
    - { role: gcp_project_services_enable, tags: ['services'] }
    - { role: gcp_iam_policy_bindings_member_serviceaccount, tags: ['roles'] }
    - { role: gce_network_create, tags: ['network'] }
    - { role: gce_firewall_create, tags: ['firewall'] }
    - { role: gce_dynamic_inventory_configure, tags: ['inventory'] }
#    - { role: service_account_file_processing, tags: ['bastion'] }
#    - { role: gce_bastion_host_create, tags: ['bastion'], NETWORK_TAGS: "bastion", NAME_INSTANCE_PREFIX: "bastion" }

- name: Update runtime environment of instances
  hosts: edge
  gather_facts: yes
  tags: ['python','infra']

  collections:
    - bap_coe.bootstrap_runtime

  roles:
    - python_install_minimal


- name: Create infrastructure for private cloud in GCP
  hosts: localhost
  connection: local
  tags: ['instances']

  vars_files:
    - ~/.apigee-secure/apigee-hybrid-sensitive-attributes.yml
    - ./attributes.yml

  collections:
    - bap_coe.gcp_management

  tasks:
    - name: Create planet instances
      include_tasks: infrastructure-create-controller.yml
      with_items: "{{ PRIVATE_CLOUD_INSTANCES }}"
      loop_control:
        loop_var: instance

