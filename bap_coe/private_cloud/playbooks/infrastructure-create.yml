---
- name: Create infrastructure for private cloud in GCP
  hosts: localhost
  connection: local

  vars_files:
    - ~/.apigee-secure/apigee-hybrid-sensitive-attributes.yml
    - attributes.yml

  collections:
    - bap_coe.gcp_management
    - bap_coe.bootstrap_runtime

  roles:
    - {
        role: gcp_iam_policy_bindings_org,
        GCLOUD_ACCOUNT_EMAIL: "{{ GCLOUD_ACCOUNT_PROJECT_ADMIN_EMAIL }}",
        ROLE_BINDINGS: [
          "{{ FOLDER_ROLE_BINDINGS }}",
          "{{ ORG_ROLE_BINDINGS }}",
          "{{ SERVICE_ACCOUNT_ROLE_BINDINGS }}"
        ]
      }
    - { role: gcp_resource_manager_folders_create }
    - { role: gcp_resource_manager_folders_get_folder_id }
    - { role: gcp_resource_manager_folders_permissions_user }
    - { role: gcp_project_create }
    - {
        role: gcp_iam_policy_bindings,
        BINDING_OP: "add",
        ACCOUNT_TYPE: "serviceAccount",
        GCLOUD_BINDING_ACCOUNT: "{{ SERVICE_ACCOUNT }}",
        POLICY_BINDINGS: "{{ SERVICE_ACCOUNT_ROLE_BINDINGS }}",
        GCLOUD_ACCOUNT_EMAIL: "{{ GCLOUD_ACCOUNT_PROJECT_ADMIN_EMAIL }}"
      }
    - { role: service_account_file_path }
    - { role: gcp_iam_service_account_create }
    - { role: gcp_iam_service_account_keys }
    - { role: service_account_file_processing }
    - { role: gcp_project_services_enable }
    - { role: gce_dynamic_inventory_configure }
    - { role: gcp_resource_manager_constraints_disable_enforce }
    - { role: gce_network_create }
    - { role: gce_firewall_create }

