---
dependency:
  name: galaxy
driver:
  name: delegated
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: instance
provisioner:
  name: ansible
  playbooks:
    create: ../../infrastructure-create.yml
    prepare: ../../infrastructure-prepare.yml
    destroy: ../../infrastructure-delete.yml
    converge: ../../install-multi-node.yml
  config_options:
    defaults:
      inventory: $MOLECULE_PROJECT_DIRECTORY/molecule/default/inventory
verifier:
  name: ansible
  log: True
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
      local_tmp: ./ansible/tmp
      fact_caching_connection: ./ansible/cache/bap_coe_apigee_hybrid
      fact_caching: jsonfile
      gathering: smart
      merge_multiple_cli_tags: True
      display_args_to_stdout: True
      timeout: 60
      bin_ansible_callbacks: True
      stdout_callback: yaml
      stderr_callback: yaml

    ssh_connection:
      pipelining: false
      scp_if_ssh: True

    inventory:
      enable_plugins: gcp_compute

