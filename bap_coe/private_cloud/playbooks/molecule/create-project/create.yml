---
- name: Setup the Ansible controller
  hosts: localhost
  connection: local
  vars:
    property_folders:
    - "~/.apigee-secure"
    - "~/.apigee"
    #     This is the location in which Ansible files can be installed.
    ansible_workspace: "~/.ansible"

    #     This is the location where credentials, license material, GCP service account files, AWS key and secret, etc are stored"
    apigee_secure_folder: "~/.apigee-secure"

    #     This is the location of custom property files.
    apigee_custom_properties_folder: "~/.apigee"

  collections:
  - bap_coe.private_cloud

  roles:
  - { role: apigee-opdk-setup-ansible-controller }


- name: Create infrastructure for private cloud in GCP
  hosts: localhost
  connection: local

  vars_files:
    - ~/.apigee-secure/apigee-hybrid-sensitive-attributes.yml
    - "{{ playbook_dir | dirname }}/shared/attributes.yml"

  collections:
    - bap_coe.gcp_management
    - bap_coe.bootstrap_runtime

  roles:
    - {
        role: gcp_iam_policy_bindings_org,
        GCLOUD_ACCOUNT_EMAIL: "{{ GCLOUD_ACCOUNT_PROJECT_ADMIN_EMAIL }}",
        ROLE_BINDINGS: [
          "{{ FOLDER_ROLE_BINDINGS }}",
          "{{ ORG_ROLE_BINDINGS }}",
          "{{ SERVICE_ACCOUNT_ROLE_BINDINGS }}"
        ]
      }
    - { role: gcp_resource_manager_folders_create }
    - { role: gcp_resource_manager_folders_get_folder_id }
    - { role: gcp_resource_manager_folders_permissions_user }
    - { role: gcp_project_create }

