---
- name: Update molecule variables
  hosts: localhost
  connection: local

  vars_files:
  - ~/.apigee-secure/apigee-hybrid-sensitive-attributes.yml
  - "{{ playbook_dir | dirname }}/shared/attributes.yml"

  collections:
    bap_coe.bootstrap_runtime

  roles:
  - { role: key_value_updates }
  - { role: gce_dynamic_inventory_configure, INVENTORY_DIR: "{{ playbook_dir }}", INVENTORY_FILE_NAME: "ansible_inventory.yml" }

