---
- name: Delete Project & Infrastructure
  hosts: localhost
  connection: local
  gather_facts: false
  no_log: "{{ molecule_no_log }}"

  vars_files:
    - ~/.apigee-secure/apigee-hybrid-sensitive-attributes.yml
    - "{{ playbook_dir | dirname }}/shared/attributes.yml"

  collections:
    - bap_coe.gcp_management

  roles:
  - { role: service_account_file_path }
  - { role: service_account_file_processing }
  - { role: gce_firewall_remove, FIREWALL_NAME: "{{ NAME_INSTANCE_PREFIX }}" }

  tasks:
    - name: Remove bastion instances
      include_role:
        name: gce_instance_delete
      with_items: "{{ PRIVATE_CLOUD_INSTANCES }}"
      loop_control:
        loop_var: instance

