---
- name: Create GCP Bastion Host
  hosts: localhost
  connection: local

  vars_files:
    - ~/.apigee-secure/apigee-hybrid-sensitive-attributes.yml
    - "{{ playbook_dir | dirname }}/shared/attributes.yml"

  vars:
    FIREWALL_NAME_SUFFIX: "bastion"

  collections:
    - bap_coe.gcp_management
    - bap_coe.bastion_host

  roles:
  - { role: service_account_file_path }
  - { role: service_account_file_processing }
  - { role: gce_network_create, VPC_NETWORK_NAME: 'default' }
  - { role: gce_firewall_create, FIREWALL_NAME: "{{ NAME_INSTANCE_PREFIX }}-{{ FIREWALL_NAME_SUFFIX }}" }
  - { role: gce_bastion_host_create, TARGET_TAGS: "{{ NAME_INSTANCE_PREFIX }}-{{ FIREWALL_NAME_SUFFIX }}", ACCESS_TYPE: "ext" }

