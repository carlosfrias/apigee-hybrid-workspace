---
- name: Create infrastructure for private cloud in GCP
  hosts: localhost
  connection: local

  vars_files:
    - ~/.apigee-secure/apigee-hybrid-sensitive-attributes.yml
    - ./attributes.yml

  collections:
    - bap_coe.gcp_management

  vars:
    PROJECT_IDS:
      - friasc-opdk-03252021-2028

  roles:
#    - { role: gce_instance_remove, tags: [ 'instance' ] }

  tasks:
    - name: Remove projects in list
      include_role:
        name: gcp_project_delete
      vars:
        PROJECT_ID: "{{ item }}"
      with_items: "{{ PROJECT_IDS }}"
