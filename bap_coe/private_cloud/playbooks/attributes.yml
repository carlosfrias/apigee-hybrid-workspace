  - "roles/iam.serviceAccountUser"
  - "roles/compute.networkUser"
  - "roles/networkmanagement.admin"
  - "roles/networkmanagement.viewer"

PRIVATE_CLOUD_INSTANCES:
  - { node_type: ms, count: 1, dc: 1}
  - { node_type: ds, count: 3, dc: 1}
  - { node_type: rmp, count: 2, dc: 1}
  - { node_type: qpid, count: 2, dc: 1}
  - { node_type: pg, count: 1, dc: 1}

IMAGE_PROJECT: 'centos-cloud'
IMAGE_FAMILY: 'centos-7'

firewall_ports:
  - { ports: "{{ ms_ports }}", port_type: 'ms' }
  - { ports: "{{ router_ports }}", port_type: 'router' }
  - { ports: "{{ mp_ports }}", port_type: 'mp' }
  - { ports: "{{ zk_ports }}", port_type: 'zk' }
  - { ports: "{{ cassandra_ports }}", port_type: 'ds' }
  - { ports: "{{ qpid_ports }}", port_type: 'qs' }
  - { ports: "{{ pg_ports }}", port_type: 'pg' }
  - { ports: "{{ ui_ports }}", port_type: 'ui' }
  - { ports: "{{ ldap_ports }}", port_type: 'ldap' }

address_types:
  - 'ms'
  - 'router'

cassandra_ports: ["7199","9160","9042","7000"]
zk_ports: ["2181","2888","3888"]
mp_ports: ["4528","8082","1101","8998"]
ms_ports: ["8080"]
ms_jmx_ports: ["1099"]
router_ports: ["1100","8081","4527","9001"]
qpid_ports: ["1102","4529","5672","8083"]
pg_ports: ["1103","4530","5432","8084"]
ui_ports: ["9000"]
ldap_ports: ["10389"]

disable_yum_repos:
  - google-cloud-sdk
  - google-compute-engine
