---
# defaults file for apigee-opdk-setup-installer

opdk_installer_file_prefix: apigee-edge
opdk_installer_file_basename: '{{ opdk_installer_file_prefix}}-{{ opdk_version }}'
opdk_installer_file_suffix: 'zip'
opdk_installer_archive_name: "{{ opdk_installer_file_basename }}.{{ opdk_installer_file_suffix }}"
opdk_installer_archive_path: "{{ opdk_resources_path }}/{{ opdk_installer_archive_name }}"

apigee_installation_path_prefix: /opt
apigee_data_path_prefix: /opt
