---
- name: Obtain server self report
  uri:
    url: http://localhost:{{ server_port }}/v1/servers/self
    url_username: '{{ opdk_user_email }}'
    url_password: '{{ opdk_user_pass }}'
    return_content: yes
  register: self

- name: Construct self report variable name
  set_fact:
    cacheable: yes
    server_uuid: '{{ self.json }}'
