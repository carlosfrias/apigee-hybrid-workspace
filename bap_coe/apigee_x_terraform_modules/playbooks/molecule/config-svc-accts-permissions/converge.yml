---
- name: Configure permissions and service accounts
  hosts: localhost
  connection: local

  vars_files:
  - ~/.apigee-secure/argolis-credentials.yml
  - "{{ playbook_dir | dirname }}/shared/defaults.yml"
  - "{{ playbook_dir | dirname | dirname }}/override.yml"
  - "{{ playbook_dir | dirname }}/shared/defaults-calculated.yml"

  collections:
    - bap_coe.gcp_management
    - bap_coe.bootstrap_runtime

  roles:
  - { role: service_account_file_path }
  - {
      role: gcp_iam_policy_bindings,
      BINDING_OP: "add",
      ACCOUNT_TYPE: "serviceAccount",
      POLICY_BINDINGS: "{{ GCLOUD_PROJECT_SERVICE_ACCOUNT_ROLE_BINDINGS }}"
    }
