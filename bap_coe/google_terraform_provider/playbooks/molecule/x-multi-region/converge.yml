---
- name: Create Apigee runtime on GCP
  hosts: localhost
  connection: local

  vars_files:
    - ~/.apigee-secure/apigee-hybrid-sensitive-attributes.yml
    - attributes.yml

#  collections:
#  - bap_coe.bootstrap_runtime

#  roles:
#  - { role: key_value_updates }

  tasks:
    - name: Update terraform variables file
      template:
        src: x-demo.tfvars.template
        dest: "{{ TERRAFORM_PROJECT_PATH }}/x-demo.tfvars"

    - name: Update variables file
      blockinfile:
        path: "{{ TERRAFORM_PROJECT_PATH }}/variables.tf"
        block: |
          variable "support_range2" {
            description = "Support CIDR range of length /28 for second instance (required by Apigee for troubleshooting purposes)."
            type        = string
          }

    - name: Terraform init
      shell: |
        {{ TERRAFORM_BIN_PATH }} init
      args:
        chdir: "{{ TERRAFORM_PROJECT_PATH }}"
      environment:
        TF_LOG: "{{ TF_LOG }}"
        TF_LOG_PATH: "{{ TF_LOG_PATH }}"

    - name: Terraform plan
      shell: |
        {{ TERRAFORM_BIN_PATH }} plan --var-file={{ TERRAFORM_PROJECT_PATH }}/x-demo.tfvars -var "project_id={{ PROJECT_ID }}"
      args:
        chdir: "{{ TERRAFORM_PROJECT_PATH }}"
      environment:
        TF_LOG: "{{ TF_LOG }}"
        TF_LOG_PATH: "{{ TF_LOG_PATH }}"

    - name: Terraform apply
      shell: |
        {{ TERRAFORM_BIN_PATH }} apply --var-file={{ TERRAFORM_PROJECT_PATH }}/x-demo.tfvars -var "project_id={{ PROJECT_ID }}" -auto-approve
      args:
        chdir: "{{ TERRAFORM_PROJECT_PATH }}"
      environment:
        TF_LOG: "{{ TF_LOG }}"
        TF_LOG_PATH: "{{ TF_LOG_PATH }}"

