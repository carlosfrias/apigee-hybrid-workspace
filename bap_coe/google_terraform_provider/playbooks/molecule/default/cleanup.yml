---
- name: Create Apigee runtime on GCP
  hosts: localhost
  connection: local

  vars_files:
  - ~/.apigee-secure/apigee-hybrid-sensitive-attributes.yml
  - attributes.yml

  tasks:
  - name: Remove old WORK_DIR
    file:
      path: "{{ item }}"
      state: absent
    with_items:
    - "{{ WORK_DIR }}"
    - "{{ GITHUB_REPO_DEST }}"
