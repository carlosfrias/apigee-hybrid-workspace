---
- name: Create Apigee organization folder
  hosts: localhost

  vars_files:
  - ~/.apigee-secure/apigee-hybrid-sensitive-attributes.yml

  vars:
    DISPLAY_NAME: apigee

  collections:
  - bap_coe.gcp_management

  roles:
    - gcp_iam_policy_bindings_org, ROLE_BINDINGS: "{{ FOLDER_ROLE_BINDINGS }}"
    - gcp_resource_manager_folders_create
#  - gcp_resource_manager_folders_permissions
