---
- name: Create Instance
  hosts: localhost
  connection: local
  gather_facts: no

  vars_files:
    - shared-properties.yml

  collections:
    - bap_coe.gcp_management

  roles:
  - service_account_file_processing

  tasks:
    -
  - name: create instances
    include_role:
      name: gce_instance_create
    with_sequence: start={{ start | default('1') }} end={{ end | default('1') }}
    loop_control:
      loop_var: sequence
