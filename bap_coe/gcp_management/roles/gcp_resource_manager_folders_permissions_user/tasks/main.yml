---
- name: Assert that the folder FOLDER_ID is available
  assert:
    that:
    - FOLDER_ID is defined
    msg: "Please provide the FOLDER_ID"

- name: Assert that the folder FOLDER_ROLE_BINDINGS is available
  assert:
    that:
    - FOLDER_ROLE_BINDINGS is defined
    msg: "Please provide the FOLDER_ROLE_BINDINGS"

- name: Assert that the GCLOUD_ACCOUNT_EMAIL is available
  assert:
    that:
    - GCLOUD_ACCOUNT_EMAIL is defined
    msg: "Please provide the GCLOUD_ACCOUNT_EMAIL"

- name: Assert that the GCLOUD_ACCOUNT_ADMIN_EMAIL is available
  assert:
    that:
    - GCLOUD_ACCOUNT_ADMIN_EMAIL is defined
    msg: "Please provide the GCLOUD_ACCOUNT_ADMIN_EMAIL"

- name: Set folder permissions
  shell: |
    gcloud beta resource-manager folders \
    add-iam-policy-binding {{ FOLDER_ID }} \
    --member user:{{ GCLOUD_ACCOUNT_EMAIL }} \
    --role {{ item }} \
    --account {{ GCLOUD_ACCOUNT_ADMIN_EMAIL }}
  with_items: "{{ FOLDER_ROLE_BINDINGS }}"

- name: Wait for the organization folder to be created
  pause:
    seconds: "{{ TIME_TO_PROPAGATE_BINDINGS | default(10) }}"
    prompt: "Wait for the policy bindings to propagate"

- name: Wait for the organization folder to be created
  pause:
    seconds: "{{ TIME_TO_PROPAGATE_BINDINGS | default(10) }}"
    prompt: "Wait for the policy bindings to propagate"


