---
- name: Converge
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    ansible_python_interpreter: "{{ ansible_playbook_python }}"

  vars_files:
    - ~/.apigee-secure/apigee-hybrid-sensitive-attributes.yml
    - test-attributes.yml

  collections:
    - bap_coe.gcp_management

  roles:
    - gcp_project_create
