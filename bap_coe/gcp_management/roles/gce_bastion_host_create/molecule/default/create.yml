---
- name: Create
  hosts: localhost
  connection: local
  gather_facts: false
  no_log: "{{ molecule_no_log }}"

  vars_files:
  - shared-properties.yml

  collections:
  - bap_coe.gcp_management

  roles:
  - service_account_file_processing

  tasks:
  - name: create instances
    include_role:
      name: gce_bastion_host_create
    with_sequence: start={{ start | default('1') }} end={{ end | default('1') }}
    loop_control:
      loop_var: sequence
