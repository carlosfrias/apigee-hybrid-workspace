---
# tasks file for gce_instance_create
- name: Setup GCP Attributes from service account file
  include_role:
    name: service_account_file_processing

- name: create a network
  gcp_compute_network:
    name: "{{ VPC_NETWORK_NAME | default('default') }}"
    project: "{{ PROJECT_ID }}"
    auth_kind: "{{ AUTHORIZATION_KIND | default('serviceaccount') }}"
    service_account_file: "{{ SERVICE_ACCOUNT_FILE }}"
    scopes:
    - "{{ SCOPE_COMPUTE }}"
    state: present
    auto_create_subnetworks: yes
  register: network_config
  poll: 2
  async: 90

- name: Assert use of start if set
  set_fact:
    sequence: "{{ start | default(1) }}"

- name: Assert sequence over start if set
  set_fact:
    sequence: "{{ sequence | default(start) }}"
    ACCESS_TYPE: "{{ ACCESS_TYPE | default('ext') }}"

- name: create a disk
  gcp_compute_disk:
    name: '{{ DISK_NAME }}-{{ sequence }}'
    size_gb: "{{ DISK_SIZE | default(50) }}"
    source_image: '{{ DISK_SOURCE_IMAGE }}'
    zone: "{{ RESOURCE_GCP_ZONE }}"
    project: "{{ PROJECT_ID }}"
    auth_kind: "{{ AUTHORIZATION_KIND | default('serviceaccount') }}"
    service_account_file: "{{ SERVICE_ACCOUNT_FILE }}"
    scopes:
    - "{{ SCOPE_COMPUTE }}"
    state: present
  register: disk_config
  poll: 2
  async: 90

- block:
  - name: create an externally accessible instance
    gcp_compute_instance:
      name: "{{ NAME_INSTANCE_PREFIX }}-{{ sequence }}"
      state: present
      machine_type: "{{ MACHINE_TYPE }}"
      disks:
      - auto_delete: true
        boot: true
        source: "{{ disk_config }}"
      network_interfaces:
      - network: "{{ network_config }}"
        access_configs:
        - name: 'External NAT'
          type: 'ONE_TO_ONE_NAT'
      zone: "{{ RESOURCE_GCP_ZONE }}"
      project: "{{ PROJECT_ID }}"
      auth_kind: "{{ AUTHORIZATION_KIND | default('serviceaccount') }}"
      service_account_file: "{{ SERVICE_ACCOUNT_FILE }}"
      tags:
        items:
        - "{{ TARGET_TAGS }}"
      metadata:
        'startup-script': |
          {{ STARTUP_SCRIPT | default('') }}
      scopes:
      - "{{ SCOPE_COMPUTE }}"
    register: gce_instance
    poll: 2
    async: 300

  - name: Store GCE Instance Ext IP Address
    set_fact:
      cacheable: yes
      gce_instance_ext_IP: "{{ gce_instance.networkInterfaces[0].accessConfigs[0].natIP }}"
      gce_instance_ext_name: "{{ gce_instance.name }}"
  when: ACCESS_TYPE == "ext"

- name: create an internally only accessible instance
  gcp_compute_instance:
    name: "{{ NAME_INSTANCE_PREFIX }}-{{ sequence }}"
    state: present
    machine_type: "{{ MACHINE_TYPE }}"
    disks:
    - auto_delete: true
      boot: true
      source: "{{ disk_config }}"
    network_interfaces:
    - network: "{{ network_config }}"
    zone: "{{ RESOURCE_GCP_ZONE }}"
    project: "{{ PROJECT_ID }}"
    auth_kind: "{{ AUTHORIZATION_KIND | default('serviceaccount') }}"
    service_account_file: "{{ SERVICE_ACCOUNT_FILE }}"
    tags:
      items:
      - "{{ TARGET_TAGS }}"
    metadata:
      'startup-script': |
        {{ STARTUP_SCRIPT | default('') }}
    scopes:
    - "{{ SCOPE_COMPUTE }}"
  register: gce_instance_int
  poll: 2
  async: 300
  when: ACCESS_TYPE != "ext"
