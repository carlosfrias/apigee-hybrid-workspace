---
dependency:
  name: galaxy
driver:
  name: delegated
platforms:
  - name: instance
provisioner:
  name: ansible
  playbooks:
    create: create.yml
    destroy: destroy.yml
verifier:
  name: ansible
  log: True
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
      roles_path: ../../
      local_tmp: ~/.ansible/tmp
    ssh_connection:
      pipelining: false
      scp_if_ssh: True