- name: Store cache
  set_fact:
    cachable: true
    API_KEY: "{{ apikeys.json | to_json }}"

- name: Store APIKeys
  copy:
    content: "{{ API_KEY }}"
    dest: "{{ GCP_APIKEY_FILE_PATH }}"
