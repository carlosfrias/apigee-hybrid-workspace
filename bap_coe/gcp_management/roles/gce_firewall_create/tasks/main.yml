---
# tasks file for gce_firewall_create
- name: create firewall rule
  tags: ['firewall']
  google.cloud.gcp_compute_firewall:
    name: "{{ VPC_NETWORK_INFO.name | default('default') }}-firewall-{{ item.port_type }}"
    target_tags: "{{ VPC_NETWORK_INFO.name | default('default') }}-firewall-{{ item.port_type }}"
    project: "{{ PROJECT_ID }}"
    auth_kind: "{{ AUTHORIZATION_KIND | default('serviceaccount') }}"
    service_account_file: "{{ SERVICE_ACCOUNT_FILE_PATH }}"
    state: present
    network: "{{ VPC_NETWORK_INFO }}"
    scopes: "{{ SCOPE_COMPUTE }}"
    allowed:
      - { ip_protocol: "tcp", ports: "{{ item.ports }}" }
  loop: "{{ firewall_ports }}"
