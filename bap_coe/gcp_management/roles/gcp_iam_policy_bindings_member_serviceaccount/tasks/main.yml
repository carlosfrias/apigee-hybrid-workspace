---
# tasks file for gcp_iam_policy_bindings
- name: Assert that ROLE_BINDINGS list is available
  assert:
    that:
    - ROLE_BINDINGS is defined
    msg: "Please provide ROLE_BINDINGS collection with list of roles to assign."

- name: Assert that the PROJECT_ID is available
  assert:
    that:
    - PROJECT_ID is defined
    msg: "Please provide the PROJECT_ID"

- name: Assert that the GCLOUD_ACCOUNT_USER is available
  assert:
    that:
    - GCLOUD_ACCOUNT_EMAIL is defined
    msg: "Please provide the GCLOUD_ACCOUNT_USER"

- name: Assert that the SERVICE_ACCOUNT_FQDN is available
  assert:
    that:
    - SERVICE_ACCOUNT_FQDN is defined
    msg: "Please provide the SERVICE_ACCOUNT_FQDN (fully qualified domain name)"

- name: Set IAM roles for service account
  shell: |
    gcloud projects add-iam-policy-binding {{ PROJECT_ID }} \
     --member serviceAccount:{{ SERVICE_ACCOUNT_FQDN }} --role={{ item }} --account {{ GCLOUD_ACCOUNT_EMAIL }}
  with_items: "{{ ROLE_BINDINGS }}"
