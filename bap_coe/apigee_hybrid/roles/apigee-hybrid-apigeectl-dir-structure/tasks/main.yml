---
# tasks file for roles/apigee-hybrid-apigeectl-dir-structure

- name: Create hybrid-file support folders
  file: 
    path: "{{ HYBRID_FILES_DIR }}/{{ item }}"    
    state: directory
  with_items: ['overrides', 'service-accounts', 'certs']

- name: Create hybrid-file support links
  file: 
    path: "{{ item.path }}"
    src: "{{ item.src }}"
    state: link
  with_items:
    - { src: "{{ APIGEECTL_DIR }}/tools" , path: "{{ HYBRID_FILES_DIR }}/tools" } 
    - { src: "{{ APIGEECTL_DIR }}/config" , path: "{{ HYBRID_FILES_DIR }}/config" } 
    - { src: "{{ APIGEECTL_DIR }}/templates" , path: "{{ HYBRID_FILES_DIR }}/templates" } 
    - { src: "{{ APIGEECTL_DIR }}/plugins" , path: "{{ HYBRID_FILES_DIR }}/plugins" } 

