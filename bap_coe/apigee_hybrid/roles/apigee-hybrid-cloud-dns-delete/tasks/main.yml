---
# tasks file for roles/apigee-hybrid-cloud-dns-create
- name: Delete record set transaction
  ignore_errors: true
  shell: |
    gcloud dns record-sets delete {{ DOMAIN_NAME }} \
      --zone={{ DNS_ZONE_NAME }} \
      --type=A \
      --account={{ ALTOSTRAT_DOMAIN_ADMIN }} \
      --project={{ DNS_PROJECT_ID }} 
