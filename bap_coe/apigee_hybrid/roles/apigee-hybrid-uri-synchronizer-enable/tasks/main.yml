---
# tasks file for roles/apigee-hybrid-uri-synchronizer-enable
# todo Token retrieval cannot be referenced as
#  GCLOUD_TOKEN when it can be sourced from any cloud.

- name: Enable required permission for synchronizer
  uri:
    url: https://apigee.googleapis.com/v1/organizations/{{ APIGEE_ORG }}:setSyncAuthorization
    method: POST
    headers: 
      Authorization: Bearer {{ GCLOUD_TOKEN }}
    body_format: json
    status_code: ['200', '409']
    body:
      identities:
        - "serviceAccount:{{ ADMIN_SERVICE_ACCOUNT }}"

