org: "{{ PROJECT_ID }}"
instanceID: "{{ PROJECT_ID }}-{{ PROJECT_NUMBER }}"

connectAgent:
  serviceAccountPath: "{{ HYBRID_FILES }}/service-accounts/{{ PROJECT_ID }}-apigee-mart.json"

watcher:
  serviceAccountPath: "{{ HYBRID_FILES }}/service-accounts/{{ PROJECT_ID }}-apigee-watcher.json"

k8sCluster:
  name: "{{ CLUSTER_NAME }}"
  region: "{{GCP_REGION }}"

gcp:
  projectID: "{{ PROJECT_ID }}"
  name: "{{ CLUSTER_NAME }}"
  region: "{{GCP_REGION }}"

virtualhosts:
- name: default
  sslCertPath: "{{ SSL_CERT_PATH }}"
  sslKeyPath: "{{ SSL_KEY_PATH }}"

envs:
- name: test1
  serviceAccountPaths:
    synchronizer: "{{ HYBRID_FILES }}/service-accounts/{{ PROJECT_ID }}-apigee-synchronizer.json"
    udca: "{{ HYBRID_FILES }}/service-accounts/{{ PROJECT_ID }}-apigee-udca.json"

mart:
  replicaCountMin: 1
  replicaCountMax: 1
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
  serviceAccountPath: "{{ HYBRID_FILES }}/service-accounts/{{ PROJECT_ID }}-apigee-mart.json"

synchronizer:
  replicaCountMin: 1
  replicaCountMax: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi

runtime:
  replicaCountMin: 1
  replicaCountMax: 1
  resources:
    requests:
      cpu: 250m
      memory: 256Mi

udca:
  replicaCountMin: 1
  replicaCountMax: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
  fluentd:
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

metrics:
  enabled: false
  serviceAccountPath: "{{ HYBRID_FILES }}/service-accounts/{{ PROJECT_ID }}-apigee-metrics.json"