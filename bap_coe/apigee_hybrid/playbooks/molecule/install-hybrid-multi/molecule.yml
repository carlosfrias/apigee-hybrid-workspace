---
dependency:
  name: galaxy
driver:
  name: delegated
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: install-hybrid-multi
provisioner:
  name: ansible
  ansible_args:
    - -i=$MOLECULE_PROJECT_DIRECTORY/inventory
    - -u=friasc
    - --private-key=~/.ssh/google_compute_engine
  playbooks:
    prepare: ../../apigee-hybrid-installation.yml
    converge: ../../apigee-hybrid-multi-region-installation.yml
verifier:
  name: ansible

