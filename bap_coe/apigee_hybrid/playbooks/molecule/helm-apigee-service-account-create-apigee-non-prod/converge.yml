---
- name: Create service account
  hosts: localhost
  connection: local

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/defaults.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/override.yml"

  collections:
    - bap_coe.gcp_management
    - bap_coe.bootstrap_runtime

  roles:
  - { role: service_account_file_path }
  - { role: service_account_file_processing }

  tasks:
  - name: Assert create-service-account is executable
    file:
      path: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-operator/etc/tools/create-service-account"
      mode: 0777
      modification_time: preserve
      access_time: preserve

  - name: Create apigee-non-prod service account
    shell: |
      {{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-operator/etc/tools/create-service-account \
        --env non-prod \
        --dir {{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/apigee-datastore