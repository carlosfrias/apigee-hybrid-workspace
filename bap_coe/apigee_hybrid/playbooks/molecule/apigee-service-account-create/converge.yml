---
- name: Service Account Activate
  import_playbook: "{{ playbook_dir | dirname }}/gcp-service-account-activate/converge.yml"

- name: Create Apigee service account
  hosts: localhost
  connection: local
  gather_facts: true

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/defaults.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/override.yml"

  collections:
    - bap_coe.apigee_hybrid
    - bap_coe.gcp_management

  roles:
#    - { role: service_account_file_path }
#    - { role: service_account_file_processing }
#    - { role: gcp_auth_service_account_activate }
    - { role: apigee-hybrid-service-account-create-apigee-non-prod }
