---
- name: Config Apigee Redis
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/defaults.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/override.yml"

  tasks:
  - name: Helm apigee-redis install
    shell: |
      helm upgrade operator apigee-redis/ \
      --install \
      --namespace apigee \
      --atomic \
      -f {{ OVERRIDE_FILE }} 
    args:
      chdir: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}"

  - name: Verify installation
    shell: |
      kubectl -n apigee get apigeeredis default
