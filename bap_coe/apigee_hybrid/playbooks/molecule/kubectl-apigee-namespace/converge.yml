- name: Kubectl assert apigee namespace
  hosts: localhost
  connection: local
  gather_facts: true

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/defaults.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/override.yml"

  collections:
    - bap_coe.apigee_hybrid
    - bap_coe.gcp_management

  tasks:
  - block:
    - name: Check if namespace already exists
      command: kubectl get namespace apigee
      register: namespace_status

    rescue:
    - name: Create apigee namespace
      command: kubectl config current-context && kubectl create namespace apigee
      when: namespace_status.rc == 1
