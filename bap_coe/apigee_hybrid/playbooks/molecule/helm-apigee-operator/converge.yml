---
- name: Update Apigeee and apigee-system namespaces
  import_playbook: "{{ playbook_dir | dirname }}/kubectl-apigee-namespace/converge.yml"

- name: Configure Apigee Operator
  hosts: localhost
  connection: local
  gather_facts: true
  environment:
    ENABLE_TURBO_MODE: 1

  vars_files:
  - ~/.apigee-secure/credentials.yml
  - "{{ playbook_dir | dirname | dirname }}/resources/defaults.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/override.yml"


  tasks:
    - name: Create namespace
      kubernetes.core.k8s:
        state: present
        name: apigee
        api_version: v1
        kind: Namespace

    - name: Copy the override.yml
      copy:
        src: "{{ OVERRIDE_FILE }}"
        dest: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}/{{ OVERRIDE_FILE | basename }}"

    - name: Helm apigee-operator install
      shell: |
        helm upgrade operator apigee-operator/ \
        --install \
        --create-namespace \
        --namespace apigee-system \
        --atomic \
        -f {{ OVERRIDE_FILE | basename }} \
      args:
        chdir: "{{ APIGEE_HYBRID_HELM_CHARTS_DIR }}"

    - name: Verify installation
      shell: |
        kubectl -n apigee-system get deploy apigee-controller-manager
        
