APIGEE_NON_PROD_USER: "apigee-non-prod"
APIGEE_ADMIN: "{{ APIGEE_NON_PROD_USER }}"
APIGEE_NON_PROD_EMAIL: "{{ APIGEE_NON_PROD_USER }}@{{ PROJECT_ID }}.iam.gserviceaccount.com"
