---
- name: Create
  hosts: localhost
  connection: local
  gather_facts: false
  no_log: "{{ molecule_no_log }}"

  vars_files:
  - shared-3-properties.yml

  collections:
  - bap_coe.gcp_management

  tasks:
  - name: Create a private ssh host
    include_role:
      name: gce_instance_create
    vars:
      ACCESS_TYPE: 'int'
