---
- name: Converge
  hosts: localhost
  connection: local
  gather_facts: yes

  vars_files:
  - attributes.yml

  tasks:
    - name: Assert test.yml file
      template:
        src: "{{ test_file_template }}"
        dest: "{{ test_file }}"
        force: yes

    - name: "Include gce_dynamic_inventory_configure"
      include_role:
        name: "key_value_updates"
