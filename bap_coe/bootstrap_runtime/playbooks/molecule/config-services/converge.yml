---
- name: Configure permissions and service accounts
  hosts: localhost
  connection: local

  vars_files:
  - "{{ playbook_dir | dirname | dirname }}/resources/override.yml"
  - "{{ playbook_dir | dirname | dirname }}/resources/defaults.yml"

  collections:
    - bap_coe.gcp_management
    - bap_coe.bootstrap_runtime

  pre_tasks:
  - name: Credentials file path
    ansible.builtin.include_vars:
      file: "{{ playbook_dir | dirname | dirname }}/resources/override.yml"

  roles:
  - {
      role: gcp_project_services_enable,
      tags: ['services'],
      GCLOUD_ACCOUNT_EMAIL: "{{ GCLOUD_ACCOUNT_PROJECT_ADMIN_EMAIL }}",
      SERVICE_OP: "enable"
    }
