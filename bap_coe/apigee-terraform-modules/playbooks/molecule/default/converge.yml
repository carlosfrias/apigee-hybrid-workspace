---
- name: Create Apigee runtime on GCP
  hosts: localhost
  connection: local

  vars_files:
  - ~/.apigee-secure/apigee-hybrid-sensitive-attributes.yml
  - "{{ playbook_dir | dirname }}/shared/attributes.yml"

  collections:
  - bap_coe.bootstrap_runtime
  - bap_coe.gcp_management

  vars:
    peering_range: "10.0.0.0/22"
    support_range: "10.1.0.0/28"
    key_value_pairs:
    - { key: "project_id", value: '"{{ PROJECT_ID }}"', separator: "=", type: "extra", file_name: "{{ TERRAFORM_PATH_PROJECT }}/x-demo.tfvars" }
    - { key: "svpc_host_project_id", value: '"{{ PROJECT_ID }}"', separator: "=", type: "extra", file_name: "{{ TERRAFORM_PATH_PROJECT }}/x-demo.tfvars" }
    - { key: "euw1-instance", value: 'east1-instance', separator: "", type: "arg", file_name: "{{ TERRAFORM_PATH_PROJECT }}/x-demo.tfvars" }
    - { key: "ax_region", value: '"{{ GCP_REGION }}"', separator: "=", type: "arg", file_name: "{{ TERRAFORM_PATH_PROJECT }}/x-demo.tfvars" }
    - { key: "region", value: '"{{ GCP_REGION }}"', separator: "=", type: "arg", file_name: "{{ TERRAFORM_PATH_PROJECT }}/x-demo.tfvars" }
    - { key: "apigee_environments", value: '["test1","test2"]', separator: "=", type: "arg", file_name: "{{ TERRAFORM_PATH_PROJECT }}/x-demo.tfvars" }
    - { key: "ip_range", value: '"{{ peering_range }}"', separator: "=", type: "arg", file_name: "{{ TERRAFORM_PATH_PROJECT }}/x-demo.tfvars" }
    - { key: "environments", value: '["test1","test2"]', separator: "=", type: "arg", file_name: "{{ TERRAFORM_PATH_PROJECT }}/x-demo.tfvars" }
    - { key: "hostnames", value: '["test.api.example.com"]', separator: "=", type: "arg", file_name: "{{ TERRAFORM_PATH_PROJECT }}/x-demo.tfvars" }
    - { key: "network", value: '"apigee-network"', separator: "=", type: "arg", file_name: "{{ TERRAFORM_PATH_PROJECT }}/x-demo.tfvars" }
    - { key: "name", value: '"apigee-exposure"', separator: "=", type: "arg", file_name: "{{ TERRAFORM_PATH_PROJECT }}/x-demo.tfvars" }
    - { key: "secondary_ip_range", value: 'null', separator: "=", type: "arg", file_name: "{{ TERRAFORM_PATH_PROJECT }}/x-demo.tfvars" }
    - { key: "peering_range", value: '"{{ peering_range }}"', separator: "=", type: "arg", file_name: "{{ TERRAFORM_PATH_PROJECT }}/x-demo.tfvars" }
    - { key: "support_range", value: '"{{ support_range }}"', separator: "=", type: "arg", file_name: "{{ TERRAFORM_PATH_PROJECT }}/x-demo.tfvars" }

  roles:
    - { role: terraform_installer }
    - { role: service_account_file_path }
    - { role: service_account_file_processing }
    - { role: gcp_auth_service_account_activate }

  pre_tasks:
  - name: Clone apigee/terraform-modules github repo
    git:
      repo: "{{ GITHUB_REPO_URL }}"
      dest: "{{ GITHUB_REPO_DEST }}"
      accept_hostkey: yes
      update: no
      clone: yes
      force: no

  tasks:
  - name: Assert terraform log folder exists
    file:
      path: "{{ TERRAFORM_LOG_PATH }}"
      state: directory

  - name: Assert files is in place
    file:
      path: "{{ item.file_name }}"
      state: touch
    with_items: "{{ key_value_pairs }}"

  - name: Terraform init
    shell: |
      {{ TERRAFORM_PATH_BIN }} init
    args:
      chdir: "{{ TERRAFORM_PATH_PROJECT }}"
    environment:
      TERRAFORM_LOG: "{{ TERRAFORM_LOG }}"
      TERRAFORM_LOG_PATH: "{{ TERRAFORM_LOG_PATH }}/{{ TERRAFORM_LOG_FILE_NAME }}"

  - name: Terraform plan
    shell: |
      {{ TERRAFORM_PATH_BIN }} plan --var-file={{ TERRAFORM_PATH_PROJECT }}/x-demo.tfvars -var "project_id={{ PROJECT_ID }}"
    args:
      chdir: "{{ TERRAFORM_PATH_PROJECT }}"
    environment:
      TERRAFORM_LOG: "{{ TERRAFORM_LOG }}"
      TERRAFORM_LOG_PATH: "{{ TERRAFORM_LOG_PATH }}/{{ TERRAFORM_LOG_FILE_NAME }}"

  - name: Terraform apply
    shell: |
      {{ TERRAFORM_PATH_BIN }} apply --var-file={{ TERRAFORM_PATH_PROJECT }}/x-demo.tfvars -auto-approve -var "project_id={{ PROJECT_ID }}"
    args:
      chdir: "{{ TERRAFORM_PATH_PROJECT }}"
    environment:
      TERRAFORM_LOG: "{{ TERRAFORM_LOG }}"
      TERRAFORM_LOG_PATH: "{{ TERRAFORM_LOG_PATH }}/{{ TERRAFORM_LOG_FILE_NAME }}"

