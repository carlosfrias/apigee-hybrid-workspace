---
- name: Create infrastructure for private cloud in GCP
  hosts: localhost
  connection: local
  tags: ['instances']

  vars_files:
    - ~/.apigee-secure/apigee-hybrid-sensitive-attributes.yml
    - ../../attributes.yml

  collections:
    - bap_coe.gcp_management

  tasks:
    - name: Create planet instances
      include_tasks: ../resources/infrastructure-create-controller.yml
      with_items: "{{ PRIVATE_CLOUD_INSTANCES }}"
      loop_control:
        loop_var: instance

    - name: Next Step
      debug:
        msg: "This scenario created the projct and dynamic infrastructure inventory. Please use one of the next scenarios to complete your deployment"
