#  - { node_type: pg, count: 1, dc: 1, machine_type: 'n2-standard-4' }

CONSTRAINTS_DISABLE_ENFORCEMENT:
- iam.disableServiceAccountKeyCreation
- iam.disableServiceAccountCreation
- compute.requireShieldedVm
- compute.requireOsLogin
